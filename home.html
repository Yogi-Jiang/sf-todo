<!doctype html>
<html lang="zh-cn" ng-app="sf.mainApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap-3.2.0-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app/css/app.css"/>
</head>
<body ng-controller="MainCtrl">

    <!-- menu -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" style="margin-bottom:0px;"
         ng-include src="'app/views/infra/menu_view.html'">

    </nav>

    <!-- side menu -->
    <section id="sideNav">
        <ul class="nav">
            <li ng-repeat="menu in menus" ng-class="{'active':$state.includes(menu.name),'has-submenu':menu.children && menu.children.length>0}">
                <a ng-click="onMenuClick(menu)">
                    <span class="glyphicon {{menu.clazz}}"></span> {{menu.label}}
                    <span class="glyphicon pull-right sub-expender glyphicon-chevron-down" ng-show="menu.open"></span>
                    <span class="glyphicon pull-right sub-expender glyphicon-chevron-right" ng-hide="menu.open"></span>
                </a>
                <ul class="sub-nav" ng-show="menu.open">
                    <li ng-repeat="submenu in menu.children" ng-class="{'active':$state.includes(submenu.name)}">
                        <a ng-click="onMenuClick(submenu)">{{submenu.label}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>

    <!-- Main -->
    <div id="mainContianer">
        <div ui-view=""></div>

        <!-- footer -->
        <hr>
        <footer>
            <p>&copy; Company 2014</p>
        </footer>
    </div>




</body>

<!-- load in the end -->

</html>
