<form role="form" ng-submit="addProject()">
    <div class="row">
        <div class="input-group">
            <input type="text" ng-model="name" placeholder="请输入项目名称">
            <input type="submit" value="创建项目" class="btn btn-primary">
        </div>
    </div>
</form>
<h4>当前项目</h4>
<div class="row">
    <div class="col-lg-4 col-md-6" ng-repeat="project in projects | filter:{default:'true'}">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <h4 style="margin-top:0px;">
                            <div style="float: right;">
                                <a style="font-size:12px;" title="编辑项目名">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </div>
                            <small style="margin-right:8px;">
                                <span class="glyphicon glyphicon-folder-open"></span>
                            </small><a href="/#/project/{{project.projid}}">{{project.projname}}</a><br>
                            <small>创建于:<span>{{project.createtime}}</span></small>
                        </h4>
                        <hr  style="margin:12px 0px;">
                        <ul class="list-unstyled task-statistic-blocks-container">
                            <li class="task-statistic-blocks">
                                <a class="text-warning">
                                    <strong>1</strong><br>
                                    <span class="text-muted">要做的任务</span>
                                </a>
                            </li>
                            <li class="task-statistic-blocks text-danger">
                                <a class="text-danger">
                                    <strong>1</strong><br>
                                    <span class="text-muted">在做的任务</span>
                                </a>
                            </li>
                            <li class="task-statistic-blocks">
                                <a class="text-muted">
                                    <strong>1</strong><br>
                                    <span class="text-muted">完成的任务</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="span2">

</div>
<hr>

<h4 style="display:inline">我的项目列表    </h4>
<span>
      搜索项目：<input ng-model="query">
    </span>
<br />
<div class="row">
    <div class="col-lg-4 col-md-6" ng-repeat="project in projects | filter:query ">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <h4 style="margin-top:0px;">
                            <div style="float: right;">
                                <a style="font-size:12px;" title="设为当前项目" ng-click="setDefProj($index)">
                                    <span class="glyphicon glyphicon-home"></span>
                                </a>
                                <a style="font-size:12px;" title="编辑项目名">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                                <a style="font-size:12px;" title="删除项目" ng-click="delProject($index)">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                            </div>
                            <small style="margin-right:8px;">
                                <span class="glyphicon glyphicon-folder-open"></span>
                            </small><span ng-bind="project.projname"></span><br>
                            <small>创建于:<span ng-bind="project.createtime"></span></small>
                        </h4>
                        <hr  style="margin:12px 0px;">
                        <ul class="list-unstyled task-statistic-blocks-container">
                            <li class="task-statistic-blocks">
                                <a class="text-warning">
                                    <strong>1</strong><br>
                                    <span class="text-muted">要做的任务</span>
                                </a>
                            </li>
                            <li class="task-statistic-blocks text-danger">
                                <a class="text-danger">
                                    <strong>1</strong><br>
                                    <span class="text-muted">在做的任务</span>
                                </a>
                            </li>
                            <li class="task-statistic-blocks">
                                <a class="text-muted">
                                    <strong>1</strong><br>
                                    <span class="text-muted">完成的任务</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
