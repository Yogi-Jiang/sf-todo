<div class="container">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">Todo</a>
    </div>

    <div class="collapse navbar-collapse">

        <!-- Menu -->
        <ul class="nav navbar-nav">
            <li ng-repeat="menu in menus" ng-class="{'dropdown':menu.children && menu.children.length>0,'open':menu.open, 'active':$state.includes(menu.name)}"
                ng-click="onMenuClick(menu)">
                <a ui-sref="{{menu.name}}" ng-show="!menu.children || menu.children.length == 0">
                    {{menu.label}}
                </a>
                <a ng-show="menu.children && menu.children.length > 0">
                    {{menu.label}}<span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="item in menu.children">
                        <a ui-sref="{{item.name}}">{{item.label}}</a>
                    </li>
                </ul>
            </li>
        </ul>

        <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
        </form>
    </div>
    <!--/.navbar-collapse -->
</div>
