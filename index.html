<!doctype html>
<html lang="zh-cn" ng-app="sf.mainApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/css/app.css"/>
</head>
<body ng-controller="MainCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Todo</a>
        </div>

        <div class="collapse navbar-collapse">

            <!-- Menu -->
            <ul class="nav navbar-nav">
                <li ng-repeat="menu in menus"><a ui-sref="{{menu.name}}" ng-bind="menu.label"></a></li>
            </ul>

            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<div class="container" ui-view id="mainContianer">


</div>

<hr>
<!-- /container -->
<footer>
    <p>&copy; Company 2014</p>
</footer>

</body>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->

<script src="bower_components/angular/angular.js"></script>
<!--script src="bower_components/angular-route/angular-route.js"></script>-->
<script src="bower_components/angular-ui/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="app/js/app.js"></script>
<script src="app/js/common/config.js"></script>

<!-- Common Service -->
<script src="app/js/infra/menu_service.js"></script>

<!-- Bussiness Ctrls & routers & services -->
<script src="app/js/test/helloWorld_router.js"></script>
<script src="app/js/test/helloWorld_ctrl.js"></script>

<!-- load in the end -->
<script src="app/js/common/routers.js"></script>
<script src="app/js/infra/main_ctrl.js"></script>

</html>
